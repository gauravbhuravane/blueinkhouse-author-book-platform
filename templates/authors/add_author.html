{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4>Add Author</h4>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Author</button>
    </form>
    <p class="text-muted mt-2">
      New authors are created with status: <strong>pending</strong>.
    </p>
  </div>
</div>
{% endblock %}
