{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4>Add Book</h4>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Book</button>
    </form>
  </div>
</div>
{% endblock %}
